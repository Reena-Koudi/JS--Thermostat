<!DOCTYPE html>
<html>
  <head>
    <div class="center">
<h1 style="background-color:hsla(9, 100%, 64%, 0.8);">THERMOSTAT</h1>
  </head>
  <body>
    <script src="src/thermostat.js"></script>
    <script src="jquery.js"></script>
    <script src="src/interface.js"></script>

    <link rel="stylesheet" href="./index.css">
    <section>
      <h1 id="temperature"></h1>
        <p>
          <button id='temperature-up'>+</button>
          <button id='temperature-down'>-</button>
          <button id='temperature-reset'>RESET</button>
          <!-- power saving mode is <span id="power-saving-status">on</span> -->
          <label for="powersaving">Power Saving Mode:</label>
          <button id="powersaving">TURN OFF</button>
        </p>
    </section>

    <section>
    <h1>Current temperature: <span id="current-temperature">20</span></h1>
    <form id="select-city">
      <input id="current-city" type="text" placeholder="Enter a city"></input>
      <input type="submit"></input>
    </form>
  </section>
  </body>
</div>
</html>
